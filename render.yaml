services:
  - type: web
    name: ai-job-backend
    env: python
    rootDir: ai_job_backend
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      # Add PostgreSQL in Render Dashboard â†’ Connect to this service (auto-injects DATABASE_URL)
      # Or set manually: key DATABASE_URL, value = postgresql://user:pass@host/db
      - key: DATABASE_URL
        sync: false
      # Generate a secret in Dashboard (e.g. "Generate value") or set your own
      - key: OPENAI_API_KEY
        sync: false
      - key: AUTH_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      # Optional: Browserless (6 hrs free/month) - different IPs for LinkedIn/Glassdoor
      - key: BROWSERLESS_URL
        sync: false
