        sync: false
      # Generate a secret in Dashboard (e.g. "Generate value") or set your own
      - key: AUTH_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
